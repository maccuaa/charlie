name: Deploy
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  pre-deploy:
    name: Pre-Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm ci
      - run: npm run check-latest
      - run: curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
        if: failure()
