name: Deploy
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  pre-deploy:
    name: Pre-Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1.1.0
      - run: npm ci
      - run: npm run check-latest
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - uses: actions/checkout@v2
      - run: curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
